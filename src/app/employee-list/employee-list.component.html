<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<div class="panel panel-primary" style="overflow-y:scroll; height:400px;">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees | async">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.emailId}}</td>
            <td><button type="button"  (click)="deleteEmployee(employee.id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span>Delete</button>&nbsp; 
              <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span>Update</button>
               <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px"> <span class="glyphicon glyphicon-folder-open"></span>Details</button>
               
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
